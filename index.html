<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

</head>

<!-- Content -->

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1 class="p-2 bg-info bg-opacity-10 border border-info border-start-1 rounded">PASSWORD GENERATOR</h1>

            <div class="d-flex flex-column gap-2 mt-2">
                <label class="text-uppercase fw-bold">Password Length</label>
                <input class="form-control form-control-lg" id="passwordLength" type="number"
                    placeholder="Enter a number" />

                <label class="text-uppercase fw-bold">Password</label>
                <input class="form-control form-control-lg" id="password" disabled placeholder="Your Password" />

                <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2" onclick="getPassword()">generate
                    password</button>
                <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" onclick="savePassword()"
                    id="saveButton">save password</a>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="index.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Footer -->
    <footer>
        <div class="">
            <p class="card-title">&copy; Doni Wahyu Ramadhan 2023</p>
            <p class="card-title">Kuningan, Jakarta Selatan, Indonesia</p>
        </div>
    </footer>
</body>

</html>
